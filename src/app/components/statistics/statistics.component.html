<div class="container">
    <div class="intro-header">
        <ion-grid>
            <ion-row>
                <ion-col size="8">
                    <h1>Covid-19</h1>
                    <h5>Global cases</h5>
                    <p *ngIf="covidStatistics">Affected countries: {{covidStatistics.total_affected_countries}}</p>
                </ion-col>
                <ion-col size="4">
                    <img src="./../../../assets/img/coronavirus.svg">
                </ion-col>
            </ion-row>
        </ion-grid>
        
    </div>

    <div class="intro-content">
        <ion-list>
            <ion-item *ngIf="covidStatistics" lines="none">
                <ion-grid>
                    <ion-row>
                        <h6><strong>Statistics</strong></h6>
                        <ion-list lines="none">  
                            <ion-item *ngIf="countriesList.length>0">
                                <ion-select interface="action-sheet" placeholder="Country" style="width: 200px; font-size: 14px;" (ionChange)="showCountryLevelStats($event)">
                                    <ion-select-option *ngFor="let country of countriesList" value="{{country}}">{{country}}</ion-select-option>
                                </ion-select>
                            </ion-item>
                        </ion-list>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-card class="stats" color="primary">
                                <ion-card-header>
                                    <ion-card-subtitle>Infected</ion-card-subtitle>
                                    <ion-card-title>{{covidStatistics.total_cases}}</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-col>

                        <ion-col>
                            <ion-card class="stats" color="warning">
                                <ion-card-header>
                                    <ion-card-subtitle>Active Cases</ion-card-subtitle>
                                    <ion-card-title>{{covidStatistics.total_active_cases}}</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-card class="stats" color="success">
                                <ion-card-header>
                                    <ion-card-subtitle>Cured</ion-card-subtitle>
                                    <ion-card-title>{{covidStatistics.total_recovered}}</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-col>

                        <ion-col>
                            <ion-card class="stats" color="danger">
                                <ion-card-header>
                                    <ion-card-subtitle>Deceased</ion-card-subtitle>
                                    <ion-card-title>{{covidStatistics.total_deaths}}</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item *ngFor="let item of statsImages">
              <!-- <ion-thumbnail slot="start"> -->
                <ion-img [src]="item"></ion-img>
              <!-- </ion-thumbnail> -->
            </ion-item>
          </ion-list>
    </div>
</div>
