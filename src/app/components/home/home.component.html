<ion-app>    
    <ion-content fullscreen class="ion-padding">        
        <ion-router-outlet id="main-content"></ion-router-outlet>   
    </ion-content>
    
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="landing">
                <ion-icon name="home"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="statistics">
                <ion-icon name="bar-chart"></ion-icon>
                <ion-label>cases</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="location">
                <ion-icon name="location"></ion-icon>
                <ion-label>Track me</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="habits">
                <ion-icon name="fitness"></ion-icon>
                <ion-label>My Habits</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="health">
                <ion-icon name="settings"></ion-icon>
                <ion-label>Settings</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-app>
